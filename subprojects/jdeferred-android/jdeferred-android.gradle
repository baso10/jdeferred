buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'

dependencies {
    compile project(':jdeferred-core')
    //compileOnly "com.google.android:android:$androidVersion"
    //testCompileOnly "com.google.android:android-test:$androidVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.slf4j:slf4j-jdk14:$slf4jVersion"
    testCompile "org.awaitility:awaitility:$awaitilityVersion"
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"
    lintOptions {
        abortOnError false
    }
}

task apklib(type: Zip) {
    extension = 'apklib'

    from file('src/main/AndroidManifest.xml')
    into('res') {
        from 'res'
    }
    into('src') {
        from 'src'
    }
}

apply from: rootProject.file('gradle/code-quality.gradle')